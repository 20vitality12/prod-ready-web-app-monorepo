name: Deploy AWS infra

run-name: ${{ github.workflow }} from branch ${{ github.ref_name }} to stage ${{ inputs.stage }}

on:
  workflow_dispatch:
    inputs:
      stage:
        type: choice
        description: "Stage to deploy"
        required: true
        default: develop
        options:
          - develop
          - production
jobs:
  deploy:
    uses: ./.github/workflows/_reusable-deploy-cdk.yml
    with:
      stage: ${{ inputs.STAGE }}
      deploy: true
    secrets: inherit
